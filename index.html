<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spatial SIR</title>
    <!-- include p5 and bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

</head>
<body>
    <div class="container text-center">
        <div class="row m-5"><h1>Spatial SIR Model</h1></div>
        <div class="row">
            <div class="col-8">
                <div id="canvas"></div>
            </div>
            <div class="col-4">
                <div class="row mb-3">
                    <label for="I_dist" class="form-label">Infection Distance</label>
                    <div class="col-11">
                        <input type="range" class="form-range" min="0" max="100" step="1" value="50" id="I_dist">
                    </div>
                    <div class="col-1">
                        <label id="lbl_I_dist"> x </label>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="I_rate" class="form-label">Infection rate</label>
                    <div class="col-11">
                        <input type="range" class="form-range" min="0" max="100" step="1" value="50" id="I_rate">
                    </div>
                    <div class="col-1">
                        <label id="lbl_I_rate"> x </label>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="R_rate" class="form-label">Recovery rate</label>
                    <div class="col-11">
                        <input type="range" class="form-range" min="0" max="100" step="1" value="50" id="R_rate">
                    </div>
                    <div class="col-1">
                        <label id="lbl_R_rate"> x </label>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="S_rate" class="form-label">Immunity loss rate</label>
                    <div class="col-11">
                        <input type="range" class="form-range" min="0" max="100" step="1" value="50" id="S_rate">
                    </div>
                    <div class="col-1">
                        <label id="lbl_S_rate"> x </label>
                    </div>
                </div>
                <button type="button" id="btn_play" class="btn btn-primary mt-5"> Play > </button>
            </div>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
